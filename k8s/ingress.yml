apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wbot-ingress
  namespace: wbot
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: traefik
  rules:
    - host: admin.wbot.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-app
                port:
                  number: 80
